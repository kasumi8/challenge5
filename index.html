<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Makuake</title>
        <meta name="description" content="Makuake風カード">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <section class="card-image">
            <img src="./sunglasses.jpg" alt="sunglasses">
        </section>
        <section class="card-info-wrapper">
            <section class="card-title">
                    <h1>テストタイトル</h1>
            </section>
            <section class="card-main">
                <section class="card-main-upper">
                    <section class="card-time-wrapper">
                        <div class="card-time-image">
                            <img src="./clock.png" alt="clock">
                        </div>
                        <div class="card-time">
                            <p>10日</p>
                        </div>
                    </section>
                    <section class="card-price-wrapper">
                        <div class="card-price-image">
                            <img src="./yen.png" alt="sunglasses">
                        </div>
                        <div class="card-price">
                            <p>15,000円</p>
                    </section>
                </section>
                <section class="card-main-bottom">
                    <section class="card-percentage-bars">
                        <div class="card-percentage-bar1"></div>
                        <div class="card-percentage-bar2"></div>
                    </section>
                    <section class="card-percentage">
                            <p>30%</p>
                    </section>  
                </section>
            </section>
        </section>
    </body>
</html>
